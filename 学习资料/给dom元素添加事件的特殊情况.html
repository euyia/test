<script>
    Vue.component("Test",{
        data(){
            return{
                    msg:"hello world"
            }
        },
        template:`   <div><div>{{msg}}</div></div>`
    })
    var App={
         data(){
             return{ 
                 isShow:false,

             }
         },
         template:`<div class="app">
            <input type="text" v-show="isShow" ref="input">
            <Test/></div> `,
            //
           // 在dom渲染完之后
mounted(){//想让那个input在加载的时候里面获得焦点。
    this.isShow=true;
    console.log(this.$refs.input)
    this.$refs.input.focus();//这个这时候获取不到！！？？？？？
    //focus 集中 焦点 调节焦距集中。加括号是调用方法！！！
    this.$nextTick(function(){//nextTick就是dom更新循环结束之后
        //回调函数，在修改数据之后。也就是上面写的true。能获取修改后的dom
        //经常用。是对dom跟新之后 进行渲染。
        this.$refs.input.focus();
    })

},

    }
    new Vue({
        el:"#app",
        data(){
            return {

            }
        },
        template:"<App/>",
        components:{
            App
        }

        
    })
</script>
