<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="vue/vue.js">
/*
他这个变量都是自定义名字的。。关键是位置。
后面代表索引，前面是值。*/
    </script>
</head>
<body>
 
    <div id="app">
        <p v-for="(val,key) in user">--键是--{{key}}--值是--{{val}}</p>
    </div>
</body>
<script>

    new Vue({
        el:"#app",
        data:{
      user:{
        id:1,
        name:'托尼.贾',
        gender:'男'
      }
}
    })
</script>
</html>
